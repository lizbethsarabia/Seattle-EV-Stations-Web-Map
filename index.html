<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Seattle EV Stations Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Including the Mapbox GL CSS file -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">

    <!-- Including the Mapbox GL JS file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <!-- Turf.js for spatial operations -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Brandon's Mapbox Token (joogleberry)
        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9vZ2xlYmVycnkiLCJhIjoiY202YjZqcHp3MDVjeDJqbzg5MTgwMng1ZSJ9.SYbn23E8INsag4nFhp7VDA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v10', // change for custom style <--------------------------------------------------------------

            // Initial view over Seattle
            // May need to adjust center according to description boxes
            center: [-122.33, 47.6],
            zoom: 10.5
        });

        // Load data and add as layer
        async function geojsonFetch() {
            // Fetch neighborhoods GeoJSON
            let neighborhoodsRes = await fetch('assets/neighborhoods_clean.geojson');
            let neighborhoodsData = await neighborhoodsRes.json();

            // Fetch EV stations GeoJSON
            let evRes = await fetch('assets/seattle_ev_cleaned_clean.geojson');
            let evData = await evRes.json();

            // Filter EV points to only those within the neighborhoods using Turf
            // * Some points from the geojson lie outside the neighborhood polygons
            let filteredEvData = evData;
            filteredEvData = turf.pointsWithinPolygon(evData, neighborhoodsData);

            map.on('load', function loadingData() {

                // Add neighborhoods layer and source
                map.addSource('neighborhoodsData', {
                    type: 'geojson',
                    data: neighborhoodsData
                });

                map.addLayer({
                    'id': 'neighborhoods-layer',
                    'type': 'fill',
                    'source': 'neighborhoodsData',
                    'layout': {},
                    'paint': {
                        'fill-color': '#888888',
                        'fill-opacity': 0.4,
                        'fill-outline-color': '#000000'
                    }
                });
                
                // Add EV stations geojson source with clustering enabled
                // Each 'station' is an individual point in the geojson, but clusters will group them visually
                map.addSource('evData', {
                    type: 'geojson',
                    data: filteredEvData,
                    cluster: true,
                    // There is no need to show specific locations of stations if there are like 20 in one area
                    clusterMaxZoom: 20, // clusters up to this zoom
                    clusterRadius: 50 // radius of each cluster when clustering points (defaults to 50)
                });

                // Attempt to load icon from the project's `images/` folder
                // Place your PNG at `images/charging-station.png` (respect Flaticon attribution)
                map.loadImage('images/charging-station.png', function (error, image) {
                    if (error || !image) {
                        // If icon not available, show clusters as circles + counts, and single points as circles
                        console.warn('Charging station icon not found, using circle-based clusters.', error);

                        // Cluster circles
                        map.addLayer({
                            id: 'clusters',
                            type: 'circle',
                            source: 'evData',
                            filter: ['has', 'point_count'],
                            paint: {
                                'circle-color': '#FF8C00',
                                'circle-radius': [
                                    'step',
                                    ['get', 'point_count'],
                                    15, // radius when count < first step
                                    10, 20,
                                    50, 30
                                ],
                                'circle-opacity': 0.8
                            }
                        });

                        // Cluster count labels (fallback circle clusters)
                        map.addLayer({
                            id: 'cluster-count',
                            type: 'symbol',
                            source: 'evData',
                            filter: ['has', 'point_count'],
                            layout: {
                                'text-field': '{point_count_abbreviated}',
                                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                                'text-size': 13.7,
                                'text-anchor': 'top',          // anchor text to the top so it appears below the point
                                'text-offset': [0, 0.6],       // move it down ~0.6em
                                'text-allow-overlap': true
                            },
                            paint: {
                                'text-color': 'white',
                                'text-halo-color': 'black',
                                'text-halo-width': 1,
                                'text-halo-blur': 0.5
                            }
                        });

                        // Unclustered single points (circle)
                        map.addLayer({
                            id: 'unclustered-point',
                            type: 'circle',
                            source: 'evData',
                            filter: ['!', ['has', 'point_count']],
                            paint: {
                                'circle-color': '#FF0000',
                                'circle-radius': 6
                            }
                        });

                        return;
                    }

                    // Add the icon image and use symbol layers for clusters and single points
                    map.addImage('charging-station', image, { sdf: false });

                    // Cluster: show single charging-station icon for clustered groups
                    map.addLayer({
                        id: 'cluster-symbol',
                        type: 'symbol',
                        source: 'evData',
                        filter: ['has', 'point_count'],
                        layout: {
                            'icon-image': 'charging-station',
                            'icon-size': 0.2,
                            'icon-allow-overlap': true,
                            'icon-ignore-placement': true
                        }
                    });

                    // Cluster count text on top of cluster icon (positioned below icon)
                    map.addLayer({
                        id: 'cluster-count',
                        type: 'symbol',
                        source: 'evData',
                        filter: ['has', 'point_count'],
                        layout: {
                            'text-field': '{point_count_abbreviated}',
                            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                            'text-size': 12,
                            'text-anchor': 'top',
                            'text-offset': [0, 0.6],
                            'text-allow-overlap': true
                        },
                        paint: {
                            'text-color': '#FFFFFF',
                            'text-halo-color': '#f94b4a', // red halo to match icon
                            'text-halo-width': 2,
                            'text-halo-blur': 0.5
                        }
                    });

                    // Unclustered single-point icons
                    map.addLayer({
                        id: 'unclustered-point',
                        type: 'symbol',
                        source: 'evData',
                        filter: ['!', ['has', 'point_count']],
                        layout: {
                            'icon-image': 'charging-station',
                            'icon-size': 0.2,
                            'icon-allow-overlap': true
                        }
                    });
                });
                

            });


        }

        // Call the function after map initialization
        geojsonFetch();
    </script>
</body>

</html>
